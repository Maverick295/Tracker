<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
</head>
<body>
<h1>Profile</h1>
<h3>Username:</h3>
<p th:text="'@' + ${authenticationCustomer.getUsername()}"></p>
<h3>Email address</h3>
<p th:text="${authenticationCustomer.getEmail()}"></p>

<div>
    <a th:href="@{/settings/account}">Settings</a>
</div>
<form th:method="post" th:action="@{/logout}">
    <input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>
</body>
</html>
