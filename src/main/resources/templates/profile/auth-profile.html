<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой Профиль - StockTracker</title>
</head>
<body>
<h1>Профиль</h1>
<h3>Никнейм</h3>
<p th:text="'@' + ${authenticatedCustomer.getUsername()}"></p>
<h3>Почта</h3>
<p th:text="${authenticatedCustomer.getEmail()}"></p>

<div>
    <a th:href="@{/settings/account}">Настройка</a>
</div>
<form th:method="post" th:action="@{/logout}">
    <input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>
</body>
</html>
