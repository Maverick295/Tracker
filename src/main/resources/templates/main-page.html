<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
</head>
<body>
<div sec:authorize="!isAuthenticated()">
    <h2>Для начала загеристрируйтесь</h2>
    <div>
        <a href="/sign-up">Зарегистрироваться</a>
    </div>
    <div>
        <a href="/sign-in">Войти</a>
    </div>
</div>

<div sec:authorize="isAuthenticated()">
    <h2>Ваш профиль</h2>
    <a th:href="@{/profile/{username}(username=${authenticationUser.getUsername()})}" th:if="${authenticationUser != null}">Профиль</a>
</div>
</body>
</html>
